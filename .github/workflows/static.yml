name: Deploy React App to GitHub Pages
on:
push:
branches: ["main"]
workflow_dispatch:
permissions:
contents: read
pages: write
id-token: write
concurrency:
group: "pages"
cancel-in-progress: false
jobs:
build:
environment:
name: github-pages
url: ${{ steps.deployment.outputs.page_url }}
runs-on: ubuntu-latest
steps:
- name: Checkout repository
uses: actions/checkout@v4
- name: Setup Node.js 20
uses: actions/setup-node@v4
with:
node-version: '20'
cache: 'npm'
- name: Install dependencies
run: |
if [ -f "package-lock.json" ]; then
npm ci
elif [ -f "pnpm-lock.yaml" ]; then
npm install -g pnpm
pnpm install
elif [ -f "yarn.lock" ]; then
npm install -g yarn
yarn install --frozen-lockfile
else
npm install
fi
- name: Setup Pages
uses: actions/configure-pages@v5
- name: Build with Vite
run: |
# Try different build commands that work with Vite
if npm run build 2>/dev/null; then
echo "Built with 'npm run build'"
elif npm run build:prod 2>/dev/null; then
npm run build:prod
echo "Built with 'npm run build:prod'"
elif [ -f "vite.config.ts" ] || [ -f "vite.config.js" ]; then
npx vite build
echo "Built with 'npx vite build'"
else
echo "No build command found, assuming static files"
fi
- name: Verify build directory
run: |
echo "Checking build directories..."
ls -la
if [ -d "dist" ]; then echo "Found dist directory"; ls -la dist/; fi
if [ -d "build" ]; then echo "Found build directory"; ls -la build/; fi
if [ -d "out" ]; then echo "Found out directory"; ls -la out/; fi
- name: Upload Pages artifact
uses: actions/upload-pages-artifact@v3
with:
path: |
dist
build
out
.
- name: Deploy to GitHub Pages
id: deployment
uses: actions/deploy-pages@v4
deploy:
needs: build
environment:
name: github-pages
url: ${{ steps.deployment.outputs.page_url }}
runs-on: ubuntu-latest
if: success()
steps:
- name: Deploy to GitHub Pages
id: deployment
uses: actions/deploy-pages@v4
